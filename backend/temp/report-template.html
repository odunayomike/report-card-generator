<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Report Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      .print\\:hidden { display: none !important; }
    }

    /* Copy all the PDF-specific styles from index.css */
    .report-card-pdf th {
      padding: 6px !important;
      line-height: 1.3 !important;
      font-weight: bold !important;
      vertical-align: middle !important;
      text-align: center !important;
    }

    .report-card-pdf td {
      padding: 6px !important;
      line-height: 1.3 !important;
      vertical-align: middle !important;
      text-align: left !important;
    }

    .report-card-pdf table,
    .report-card-pdf table.border-2,
    .report-card-pdf table.border-black {
      border-width: 1px !important;
      border-color: #666 !important;
    }

    .report-card-pdf th,
    .report-card-pdf th.border,
    .report-card-pdf th.border-black {
      border-width: 1px !important;
      border-color: #666 !important;
    }

    .report-card-pdf td,
    .report-card-pdf td.border,
    .report-card-pdf td.border-black {
      border-width: 1px !important;
      border-color: #888 !important;
    }

    .report-card-pdf .col-span-3 > table {
      table-layout: fixed !important;
    }

    .report-card-pdf .col-span-3 > table tbody tr td:first-child {
      width: 35% !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // Data will be injected here by the PDF service
    window.REPORT_DATA = /*REPORT_DATA_PLACEHOLDER*/;

    // Render the report card HTML directly
    document.getElementById('root').innerHTML = generateReportHTML(window.REPORT_DATA);

    function generateReportHTML(data) {
      // This function will be populated with the report template
      return `<div class="report-card-pdf" style="font-family: Arial, sans-serif; width: 210mm; min-height: 297mm; padding: 8mm; box-sizing: border-box;">
        <h1>Report Card</h1>
        <p>Student: ${data.student.name}</p>
      </div>`;
    }
  </script>
</body>
</html>
